<body>
  <div>

    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand">
          <h1 class="h1">
            Data Science jobs income-group prediction (2023)
          </h1>
          <h3>
            Classification
          </h3>
        </span>
      </div>
    </nav>
    
    <div class="bg">
      <form action="{{url_for('prediction')}}" method="POST" class="form">

        <label id="experience_level">Experience Level:</label><br>
        <input type="text" name="experience_level"><br>
        <label id="employment_type">Employement Type:</label><br>
        <input type="text" name="employment_type"><br>
        <label id="remote_ratio">Remote Ratio:</label><br>
        <input type="text" name="remote_ratio"><br>
        <label id="job_role_Data Analyst">Data Analyst:</label><br>
        <input type="text" name="job_role_Data Analyst"><br>
        <label id="company_continent_North America">Company-North America:</label><br>
        <input type="text" name="company_continent_North America"><br>
        <label id="employee_continent_Europe">Europe:</label><br>
        <input type="text" name="employee_continent_Europe"><br>
        <label id="employee_continent_North America">Employee-North America:</label><br>
        <input type="text" name="employee_continent_North America"><br><br>

        <input type="submit" value="Predict" class="btn btn-primary">

      </form>
    </div>
    <br><br>
  </div>
